<section>
  <h1>MVG Abfahrten</h1>

    <p>Bitte warte kurz</p>
    <mat-spinner></mat-spinner>

  <ng-template #list>
    <app-station *ngFor="let station of stations$ | async as stations" [station]="station"></app-station>
  </ng-template>
</section>
